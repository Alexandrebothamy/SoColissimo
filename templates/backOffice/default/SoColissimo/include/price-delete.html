<form method="POST" class="js-form-delete" action="{url path="/admin/module/socolissimo/delete/price"}">
        <input type="hidden" id="area-delete-id" name="area"/>
        <input type="hidden" id="delivery-delete-id" name="delivery_mode"/>
        <input type="hidden" id="weight-delete" name="weight" class="form-control" required/>
    <div class="modal fade js-modal-delete {if $form_error}open{/if}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong class="modal-title text-uppercase">{intl l="Do you really want to delete this slice ?" d='socolissimo.bo.default'}</strong>
                </div>
                <div class="modal-body">
                    <p id="price-delete"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span>
                        {intl l="Cancel" d='socolissimo.bo.default'}
                    </button>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-ok"></span>
                        {intl l="Delete" d='socolissimo.bo.default'}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
